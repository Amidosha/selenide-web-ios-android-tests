<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>autotests.cloud</title>
</head>
<body>
<h3 id="header-label" data-testid="Header label">Not authorized</h3>
<div id="content-block" data-testid="Content block">
    <form data-testid="Authorization form">
        Login:<br/>
        <input data-testid="Login input"/><br/>
        Password:<br/>
        <input data-testid="Password input" type="password"/><br/><br/>
        Language: <select data-testid="Language select">
        <option>English</option>
        <option>Russian</option>
    </select><br/>
        <input data-testid="Remember me checkbox" type="checkbox"> Remember me<br/>
        <button data-testid="Login button" onclick="login()">Login</button>
    </form>
</div>
</body>
<script>
    function login() {
        document.getElementById("header-label").innerHTML = "Hello, Alex!";
        document.getElementById("content-block").innerHTML =
            "<div data-testid='Private content'>Here is your private content #1</div>" +
            "<div data-testid='Private content'>and private content #2</div>";
    }
</script>
</html>
